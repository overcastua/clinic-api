<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Notifications</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/notifications.css">
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>

</head>
<body>
  <div class="content">
    <button type="button" class="updates-notifier__button" id="mark-as-seen-btn" title="Mark all as seen">
    <div class="updates-notifier">
      <span class="updates-notifier__item">
          <i class="updates-notifier__icon fa fa-bell" aria-hidden="true" ></i>
      </span>
      <span class="updates-notifier__counter no-notifications" id="notifications-count"></span>
      <span class="updates-notifier__preview" id="notifications-preview" title="Latest notification preview"></span>
    </div>
    </button>
  </div>

  <script type="module" src="/scripts/notifications.js"></script>
  <script src="/reload/reload.js"></script>
</body>
</html>
